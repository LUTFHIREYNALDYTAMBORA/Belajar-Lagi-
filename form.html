<!DOCTYPE html>
<html>
    <head>
        <title>Form HTML</title>
    </head>
    <body>
        <form>
       <label for="username">username :</label>
        <input type="text" id="username">
        <br><br>
    
        <label for="password">password :</label>
        <input type="password" id="password">
        <br><br>

        <label for="pria">pria</label>
        <input type="radio" id="pria" name="jeniskelamin">
        <label for="wanita">wanita</label>
        <input type="radio" id="wanita" name="jeniskelamin">
        <br><br>

        <label>Apakah Hobi Anda :</label>
        <label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="menyanyi">
        <label for="menari">menari</label>
        <input type="checkbox" id="menari">
        <label for="memasak">memasak</label>
        <input type="checkbox" id="memasak">
        <br><br>

        <textarea></textarea>
        <br><br>
        
        <label>Apakah Keunggulan Anda :</label>
        <select>
            <option>Ganteng</option>
            <option>Wibawa</option>
            <option>Gagah</option>
        </select>
        <br><br>
        
        <button type="submit">submit</button>
        </form>
    </body>
</html>
